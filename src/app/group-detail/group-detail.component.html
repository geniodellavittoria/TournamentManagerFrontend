<form [formGroup]="groupDetailForm">
  <mat-form-field>
    <input matInput [value]="group?.name" placeholder="Group Name" />
  </mat-form-field>
  <div>
    <button mat-raised-button type="button" color="secondary" (click)="goBack()">Back</button>
    <button mat-raised-button type="submit" color="primary" (click)="saveGroup()">Save</button>
  </div>
</form>
