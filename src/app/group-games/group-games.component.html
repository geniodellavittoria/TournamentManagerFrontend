<ng-container *ngIf="(asyncTabs | async) === null">
  Loading tabs...
</ng-container>

<mat-tab-group>
  <mat-tab *ngFor="let tab of asyncTabs | async">
    <ng-template mat-tab-label>{{tab.label}}</ng-template>
    {{tab.content}}
    <h3>Group</h3>
    <mat-list>
      <mat-list-item>
        <p>HomeTeam </p>
        <p> : </p>
        <p> AwayTeam </p>
        <p></p>
        <input matInput type="number">
        <p> : </p>
        <input matInput type="number">
      </mat-list-item>
    </mat-list>
  </mat-tab>
</mat-tab-group>



<app-group-ranking></app-group-ranking>
