<ng-container *ngIf="(asyncTabs | async) === null">
  Loading tabs...
</ng-container>

<mat-tab-group>
  <mat-tab *ngFor="let tab of asyncTabs | async">
    <ng-template mat-tab-label>{{tab.label}}</ng-template>
    <h3>Games</h3>
    <mat-list>
      <mat-list-item *ngFor="let game of tab.games">
        <div class="game">
          <p>{{game.homeTeamName}} </p>
          <p> : </p>
          <p>{{game.awayTeamName}} </p>
          <input matInput type="number" value="game.homeTeamScore">
          <p> : </p>
          <input matInput type="number" value="game.awayTeamScore">
        </div>
      </mat-list-item>
    </mat-list>
  </mat-tab>
</mat-tab-group>

<app-group-ranking></app-group-ranking>
